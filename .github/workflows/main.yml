name: Main

on:
  pull_request:
  push:
    branches: 
      - master
    tags:
      - 'v*'

jobs:
  staging:
    name: Staging test, build & deploy
    runs-on: ubuntu-latest
    if: github.repository == 'wireleap/client'
    steps:
    - name: Check out code
      uses: actions/checkout@v2
      with:
        fetch-depth: 1
    - name: Check out private staging build action
      uses: actions/checkout@v2
      with:
        fetch-depth: 1
        repository: wireleap/staging-build-action
        token: ${{ secrets.ASSEMBLY_TOKEN }}
        path: .github/actions/staging-build-action
    - name: Run staging build action
      uses: ./.github/actions/staging-build-action
      with:
          username: ${{ secrets.USER_NAME }}
          ssh_key: ${{ secrets.SSH_KEY }}
          token: ${{ secrets.ASSEMBLY_TOKEN }}
          upload_target: ${{ secrets.UPLOAD_TARGET }}
  production:
    name: Production deploy
    runs-on: ubuntu-latest
    needs: staging
    if: github.repository == 'wireleap/client' && github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
